<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }} - 一口甜冰淇淋</title>
  <link rel="icon" href="/static/favicon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="canonical" href="https://asweet.com.tw/">
  <meta name="description" content="一口甜冰淇淋 - 客製化冰淇淋蛋糕、美味又療癒，歡迎線上訂購！">
  <meta name="keywords" content="一口甜, 一口甜冰淇淋, 冰淇淋蛋糕, 冰淇淋, 蛋糕, 生日蛋糕, 父親節, 中秋節, 甜點, 慶生">
  <meta name="author" content="一口甜冰淇淋">
  <style>
    .detail-container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
    }
    .detail-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }
    .detail-container h2 {
      margin-top: 20px;
      color: #ff7043;
    }
    .detail-container p {
      margin-top: 15px;
      font-size: 1.1em;
      color: #868686;
      line-height: 1.6;
    }
    .form-group {
      margin-top: 20px;
    }
    select, input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      margin: 5px;
    }
    .cart-btn {
      background-color: #ff6f61;
      color: white;
      padding: 12px 24px;
      margin-top: 30px;
      text-decoration: none;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
    }
    .cart-btn:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>

<header>
  <h1>{{ product.name }}</h1>
</header>

<main class="detail-container">
  <img src="{{ product.image }}" alt="{{ product.name }}">
  <h2>{{ product.name }}</h2>
  <p style="color: #000;">{{ product.detail }}</p>

  <div class="form-group">
    <label for="size">選項：</label>
    <select id="size">
      {% for size, price in product.sizes.items() %}
        <option value="{{ size }}"> {{ size }} {{ product.unit }}（NT${{ price }}）</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="quantity">數量：</label>
    <input type="number" id="quantity" value="1" min="1">
  </div>

  <button class="cart-btn" onclick="addToCart()">加入購物車</button>
</main>

<footer>
    <p>客服電話：<a href="tel:0970575765">0970-575-765</a></p>
    <p>客服信箱：<a href="mailto:sweet@asweet.com.tw">sweet@asweet.com.tw</a></p>
    <p>週一至週五 9:00~14:00</p>
    <p>&copy; 2025 一口甜冰淇淋 All Rights Reserved.</p>
</footer>

<script>
  function addToCart() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const size = document.getElementById('size').value;
    const quantity = parseInt(document.getElementById('quantity').value);
    const priceMap = {{ product.sizes | tojson }};
    const price = priceMap[size];

    cart.push({
      id: "{{ product.id }}",
      name: "{{ product.name }}",
      size: size + ' {{ product.unit }}',
      quantity: quantity,
      price: price
    });

    localStorage.setItem('cart', JSON.stringify(cart));
    alert('已加入購物車！');
    window.location.href = '/cart';
  }
</script>

</body>
</html>
