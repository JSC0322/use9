<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>購物車 - 一口甜冰淇淋</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .cart-container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .cart-left {
      flex: 1;
    }
    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2em;
      cursor: pointer;
    }
    .checkout-btn {
      background-color: #ff6f61;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }
    .price-summary {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>一口甜冰淇淋</h1>
    <nav>
      <a href="/">回首頁</a>
      <a href="/products?category=all">再多買些</a>
    </nav>
  </header>
  <main class="cart-container">
    <h2>購物車</h2>
    <div id="cart-list"></div>
    <div class="price-summary" id="price-summary"></div>
    <button class="checkout-btn" onclick="goToOrder()">前往結帳</button>
  </main>

  <footer>
    <p>客服電話：<a href="tel:0970575765">0970-575-765</a></p>
    <p>客服信箱：<a href="mailto:sweet@asweet.com.tw">sweet@asweet.com.tw</a></p>
    <p>週一至週五 9:00~14:00</p>
    <p>&copy; 2025 一口甜冰淇淋 All Rights Reserved.</p>
  </footer>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const cartList = document.getElementById('cart-list');
      const priceSummary = document.getElementById('price-summary');
      cartList.innerHTML = '';
      let productTotal = 0;

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="cart-left">${item.name} (${item.size}) x ${item.quantity} - NT$${item.price * item.quantity}</div>
          <button class="remove-btn" onclick="removeItem(${index})">✕</button>
        `;
        cartList.appendChild(div);
        productTotal += item.price * item.quantity;
      });

      const shippingFee = productTotal >= 980 ? 0 : 150;
      const grandTotal = productTotal + shippingFee;

      priceSummary.innerHTML = `
      <p>商品小計：NT$${productTotal}</p>
      <p>運費：NT$${shippingFee}</p>
      ${productTotal < 980 ? '<p style="color: gray; font-size: 0.9em;">滿 980 元免運費</p>' : ''}
      <p><strong>總計金額：NT$${grandTotal}</strong></p>
      `;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function goToOrder() {
      window.location.href = '/order';
    }

    renderCart();
  </script>
</body>
</html>
